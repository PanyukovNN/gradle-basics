plugins {
    id 'java'
    id 'org.springframework.boot' version '2.4.3'
}

group 'org.example'
version '1.0-SNAPSHOT'

/*
Change project catalog structure

sourceSets {
    main {
        java {
            srcDirs = ['src/java']
        }
    }
}
*/

// Java version
java.toolchain.languageVersion = JavaLanguageVersion.of(8); // C:\Users\*user*\.gradle\jdks
//java.sourceCompatibility = JavaVersion.VERSION_1_8;

// Repositories
repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    /*
    flatDir {
        dirs 'lib'
    }
    */
}

// Encoding
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

// Variables
def springBootVersion = '2.5.2'
/*
ext {
    springBootVersion = '2.5.2'
}
*/

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.5.2'
}

configurations {
    all*.exclude module: 'spring-boot-starter-logging' // fix logging issue
}
