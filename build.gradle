plugins {
    id 'jacoco'
    id 'org.springframework.boot' version '2.4.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

subprojects {
    apply plugin: 'jacoco'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
}

allprojects {
    apply plugin: 'java'

    group 'com.panyukovnn'
    version '1.0'

    java.sourceCompatibility(JavaVersion.VERSION_1_8)

    configurations {
        compileOnly.extendsFrom annotationProcessor
        testCompileOnly.extendsFrom annotaionProcessor
        testAnnotationProcessor.extendsFrom annotaionProcessor
        all*.exclude module: 'spring-boot-starter-logging' // fix logging issue
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }

    sourceSets {
        test {
            java {
                srcDirs = ['src/test/java']
            }
        }
    }

    test {
        useJUnitPlatform()
    }
}

dependencies {
    implementation project(":starter")
    testImplementation project(":libs-test")

    implementation gradleApi()
}

check.configure {
    enabled = false
}

bootJar {
    archiveVersion = ''
    mainClass = 'com.panyukovnn.gradlebasics.GradlebasicsApplication'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}
jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}
